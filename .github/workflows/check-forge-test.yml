name: check-forge

on:
  pull_request:
    branches:
      - main

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: forge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: setup
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: build
        working-directory: contracts
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: test
        working-directory: contracts
        run: |
          forge test -vvv
        id: test

      - name: fmt
        working-directory: contracts
        run: |
          forge fmt --check
        id: fmt
